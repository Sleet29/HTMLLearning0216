<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--
	position 속성은 문서 상에 요소를 배치하는 방법을 지정합니다
	1. static(기본값) : HTML 순서대로 화면에 표시됩니다.
-->
<title>위치/크기 지정 속성</title>
	<style>
	div{
		width : 100px;
		height: 100px;
	}
	#box1{background-color : red;}
	#box2{background-color : blue;}
	
	#box1:active {
		/* box1의 영역이 사라지고 blue가 위로 배치,
		   빨간색 상자는 지정한 위치로 이동 */
  	position : absolute; 
	left : 30px; 
	top: 50px; 
	} 								    
  			
	#box2:active {
	position : absolute;
	left : 170px;
	top : 50px;
	}
	
	</style>
</head>
<body>
	<div id=box1></div>
	<div id=box2></div>
</body>
</html>
