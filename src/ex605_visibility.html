<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!--
	position 속성은 문서 상에 요소를 배치하는 방법을 지정합니다
	1. static(기본값) : HTML 순서대로 화면에 표시됩니다.
-->
<title>위치/크기 지정 속성</title>
	<style>
	div{
		width : 100px;
		height: 100px;
	}
	/* visibility 속성 : HTML 태그를 출력할 것인지 숨길 것인지 지정
		hidden - 숨김
		visible - 보임
	*/
	#box1{
	visibility: hidden;
	background-color : red;}
	
	#box2{
	background-color : blue;}
	
	</style>
</head>
<body>
	<div id=box1></div>
	<div id=box2></div>
</body>
</html>
