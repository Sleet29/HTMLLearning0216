<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>float-적용 후 해제하기</title>
	<!-- clear 속성을 이용해서 float 속성 무효화 하기
		 left : 왼쪽 배치 무효화
		 right : 오른쪽 배치 무효화
		 both : 왼쪽, 오른쪽 모두 무효화
		 none : 기본값으로 어디든 float 할 수 있다.
	-->
	<style>
		img{width:100px; height:100px;}
	</style>
</head>

<body>
	<p>
		<img src="koala.jpeg">
		코알라는 오스트레일리아 원주민의 언어인 다루크어로 "물을 먹지 않는다"라는 
		의미를 가진 굴라(gula)에서 비롯된 이름이다. 유럽에서 건너간 초기 이주민들은
		코알라를 토종곰, 코알라곰 등으로 불렀으나 생물학적으로 코알라는 곰과는 아무런 연관이 없다. 
		그러나 초기 이주민의 선입견은 코알라의 학명에도 영향을 끼쳤다. 코알라의 학명 Phascolarctos는
		주머니달린(그리스어: phaskolos) 곰(그리스어: arctos)이란 뜻이다.
	</p>
</body>
</html>
