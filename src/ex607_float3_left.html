<title>위치/크기 지정 속성</title>
	<style>
	div{
		width : 100px;
		height: 100px;
	}
	#box1{
	background-color : red;

	}
	#box2{
	background-color : blue;
	float:left;
	}
	
	#box3{
	background-color: green;
	float: left;
	}
	
	</style>
</head>

	<div id=box2></div>
	<div id=box3></div>
</body>
</html>
